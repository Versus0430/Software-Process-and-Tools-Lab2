{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- 上述meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <!-- Bootstrap CSS -->
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'student/css/student.css' %}" rel="stylesheet">
    <title>快乐假期</title>

    <!--第一步：引入Javascript / CSS （CDN）-->
    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="http://cdn.datatables.net/1.10.15/css/jquery.dataTables.css">
    <!-- jQuery -->
    <script type="text/javascript" charset="utf8" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <!-- DataTables -->
    <script type="text/javascript" charset="utf8" src="http://cdn.datatables.net/1.10.15/js/jquery.dataTables.js"></script>
</head>

<body>
<div class="container" style="margin: 15% 40%; margin-top: 120px; margin-left: 500px;">
    <h1>{{ student.US_name }} 小朋友,你好!</h1> <br/>
    <a href="exercise/{{ student.US_account }}/" class="btn btn-primary" style="margin-left: 120px;height:40px;width:150px;">开始做题</a> <br/><br/>
    <a href="notebook/{{ student_username }}/" class="btn btn-primary" style="margin-left: 115px;height:40px;width:160px;">查看错题集</a> <br/><br/><br/>

    <table id="table_id_example" class="display" style="width:100%;margin-left: -420px;">
        <tbody>
            <tr>
                <td style="color: darkorange;font-size: 20px;text-align: center"><strong>个人正确率</strong></td>
                <td style="color: cornflowerblue;font-size: 20px;text-align: center"><b>{{ right_radio }}%</b></td>
            </tr>
            <tr>
                <td style="color: darkorange;font-size: 20px;text-align: center"><strong>正确率排名</strong></td>
                <td style="color: cornflowerblue;font-size: 20px;text-align: center"><b>{{ student_right_radio_rank }}</b></td>
            </tr>
            <tr>
                <td style="color: darkorange;font-size: 20px;text-align: center"><strong>个人总做题量</strong></td>
                <td style="color: cornflowerblue;font-size: 20px;text-align: center"><b>{{ total_equation_num }}</b></td>
            </tr>
            <tr>
                <td style="color: darkorange;font-size: 20px;text-align: center"><strong>做题量排名</strong></td>
                <td style="color: cornflowerblue;font-size: 20px;text-align: center"><b>{{ student_equation_num_rank }}</b></td>
            </tr>
        </tbody>
    </table>

</div>

<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    {#    以下三者的引用顺序是固定的#}
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.15.0/umd/popper.js"></script>
    <script src="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
