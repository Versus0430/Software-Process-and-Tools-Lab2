{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- 上述meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <!-- Bootstrap CSS -->
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'result/css/result.css' %}" rel="stylesheet">
    <title>快乐假期</title>
</head>
<body>
<div class="container" style="margin: 15% 40%; margin-top: 140px; margin-left: 500px;">
    <h2 style="margin-top: 120px;margin-left: 20px;color: crimson">正确答案：{{ question }} {{ right_answer }}</h2>
    <h2 style="margin-top: 20px;margin-left: 20px;color: coral">你的答案：{{ question }} {{ student_answer }}</h2>
    <h2 style="margin-top: 20px;margin-left: 20px;color: chartreuse">评判结果：{{ result }}</h2>
    <div id="div"></div>
    <a href="../../../exercise/{{ account }}/" class="btn btn-primary" style="margin-left: 70px;margin-top: 20px; height:40px;width:300px;">下一题，继续加油！</a><br/>
    <a href="../../../notebook/{{ account }}/" class="btn btn-primary" style="margin-left: 140px;margin-top: 20px; height:40px;width:150px;">错题集</a><br/>
    <a href="../../../" class="btn btn-primary" style="margin-left: 140px;margin-top: 20px; height:40px;width:150px;" methods="POST">离开</a>
</div>

<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    {#    以下三者的引用顺序是固定的#}
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.15.0/umd/popper.js"></script>
    <script src="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
